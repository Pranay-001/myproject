<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=10">
	<title>Document</title>
	<script>
		function numberOrNot(){
			var i=document.getElementById('n1').value;
			if(isNaN(i)){
				alert((i)+" is not a number");
			}
			else{
				alert((i)+" is a number");
			}
		}
	</script>
</head>
<body>
	A: <input type="text" name="name" id="n1"
	placeholder="Enter a number"><br>
	<input type="button" name="btn_click"
		value="Check if number"
		onclick="numberOrNot();">
</body>
</html>
